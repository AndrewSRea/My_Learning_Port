<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Bootstrap Navbar Component Examples 2</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            .container {
                margin: 20px;
            }   
        </style>
   </head>
   <body>

        <!-- Place various form controls and components within a navbar -->

        <div class="container">
            <h3 class="mb-3">Place various form controls and components within a navbar</h3>

            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
        <hr>

        <!-- Immediate child elements of `.navbar` use flex layout and will default to `justify-content: space-between`.
             Use additional flex utilities to adjust this behavior. -->

        <div class="container">
            <h4 class="mb-3">Immediate child elements of <code>.navbar</code> use flex layout and will default to 
                <code>justify-content: space-between</code>. Use additional flex utilities to adjust this behavior.</h4>

            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand">Navbar</a>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
        <hr>

        <!--  -->

        <div class="container">
            <h4 class="mb-3"></h4>

       
        </div>
        <hr>

        <!--  -->

        <div class="container">
            <h4 class="mb-3"></h4>

            
        </div>

        <!--  -->

        <div class="container">
            <h4 class="mb-3"></h4>

            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
