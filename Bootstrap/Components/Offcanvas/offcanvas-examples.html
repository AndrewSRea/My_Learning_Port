<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Bootstrap Offcanvas Component Examples</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            .container {
                margin: 20px;
            }

            h2 {
                margin: 20px;
            }

            .offcanvas {
                border: 1px solid rgb(130,130,130);
            }

            .oc-example {
                position: static;
                display: block;
                height: 200px;
                width: 400px;
                border-right: 1px solid rgba(0,0,0,.2);
                visibility: visible;
                transform: translate(0);
            }

            .offcanvas-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 1rem 1rem;
            }
        </style>
   </head>
   <body>
        <h2 class="mb-3">Bootstrap Offcanvas Component Examples</h2>

        <hr>

        <!-- Default offcanvas example with support for a header with a close button. It is suggested that offcanvas components
             should include some kind of dismissive action whenever possible. -->

        <div class="container">
            <h4 class="mb-3">Offcanvas Component Example 01</h4>

            <div class="offcanvas offcanvas-start oc-example" tabindex="-1> id="offcanvas" aria-labelledby="offcanvasLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasLabel">Offcanvas</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body p-3">
                    Content for the offcanvas goes here. You can place just about any Bootstrap component or custom elements here.
                </div>
            </div>
        </div>
