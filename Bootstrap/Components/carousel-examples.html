<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Bootstrap Carousel Component Examples</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            .container {
                margin: 20px;
            }
        </style>
   </head>
   <body>
        <!-- A carousel with slides only. Note the preesence of the `.d-block` and `.w-100` utility classes on the carousel
             images to prevent browser default image alignment. -->

        <div class="container">
            <h4 class="mb-3">A carousel with slides only. Note the presence of the <code>.d-block</code> and <code>.w-100</code> 
                utility classes on the carousel images to prevent browser default image alignment.</h4>

            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://via.placeholder.com/960x400/A6A6A6/808080/?text=First+slide" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/960x400/808080/4F4F4F?text=Second+slide" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/960x400/4F4F4F/FFFFFF?text=Third+slide" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
        </div>
        <hr>

        <!--  -->
        
        <div class="container">
            <h3 class="mb-3"></h3>

            
        </div>
        <hr>

        <!--  -->

        <div class="container">
            <h3 class="mb-3"></h3>

   
        </div>
        <hr>

        <!--  -->

        <div class="container">
            <h3 class="mb-3"></h3>


        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
   </body>
</html>
