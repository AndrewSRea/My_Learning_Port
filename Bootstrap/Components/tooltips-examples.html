<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Bootstrap Tooltips Component Examples</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            .container {
                margin: 20px;
            }
        </style>
   </head>
   <body>
        <!-- Hover over the buttons below to see the four tooltips directions: top, right, bottom, and left.
             Directions are mirrored when using Bootstrap in RTL. -->

        <div class="container">
            <h4 class="mb-3">Hover over the buttons below to see the four tooltips directions: top, right, bottom, and left.
                Directions are mirrored when using Bootstrap in RTL.</h4>
            
            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
                Tooltip on top
            </button>
            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip on right">
                Tooltip on right
            </button>
            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tooltip on bottom">
                Tooltip on bottom
            </button>
            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="left" title="Tooltip on left">
                Tooltip on left
            </button>

            <!--And with custom HTML added: -->

            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-html="true" title="<em>Tooltip</em> <u>with</u> <b>top</b>">
                Tooltip with HTML
            </button>
        </div>
        <hr>

        <!--  -->

        <div class="container">
            <h4 class="mb-3"></h4>

            
        </div>
        <hr>

        <!--  -->

        <div class="container">
            <h4 class="mb-3"></h4>

            
        </div>
        <hr>

        <!--  -->

        <div class="container">
            <h4 class="mb-3"></h4>

            
        <hr>

        <!--  -->

        <div class="container">
            <h4 class="mb-3"></h4>

            
        </div>
        <hr>

        <!--  -->

        <div class="container">
            <h4 class="mb-3"></h4>

            
        </div>
        
        <script>
            var tooltipTriggerList = [].slice.call(document.querySelectorAll("div[data-bs-toggle='tooltip']"));
            var tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
