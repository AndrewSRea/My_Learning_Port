<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Bootstrap Button Group Component Examples 2</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            .container {
                margin: 20px;
            }
        </style>
   </head>
   <body>
        <h2 class="m-3">Bootstrap Button Group Component Examples - Page 2</h2>

        <hr>

        <!-- Combining sets of buttons groups into a button toolbar. Utility classes are used to space out groups and buttons. -->

        <div class="container">
            <h3 class="mb-3">Button Group Component Example 07</h3>

            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group me-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-primary">1</button>
                    <button type="button" class="btn btn-primary">2</button>
                    <button type="button" class="btn btn-primary">3</button>
                    <button type="button" class="btn btn-primary">4</button>
                </div>
                <div class="btn-group me-2" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-secondary">5</button>
                    <button type="button" class="btn btn-secondary">6</button>
                    <button type="button" class="btn btn-secondary">7</button>
                </div>
                <div class="btn-group" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-info">8</button>
                </div>
            </div>
        </div>
        <hr>

        <!-- Mixing input groups with button groups in the toolbar, also using utilities to space elements properly -->
        
        <div class="container">
            <h3 class="mb-3">Button Group Component Example 08</h3>

            <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group me-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-outline-secondary">1</button>
                    <button type="button" class="btn btn-outline-secondary">2</button>
                    <button type="button" class="btn btn-outline-secondary">3</button>
                    <button type="button" class="btn btn-outline-secondary">4</button>
                </div>
                <div class="input-group">
                    <div class="input-group-text" id="btnGroupAddon">@</div>
                    <input type="text" class="form-control" placeholder="Input group example" aria-label="Input group example" aria-describedby="btnGroupAddon">
                </div>
            </div>
            <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group" role="group" aria-label="First group">
                    <button type="button" class="btn btn-outline-secondary">1</button>
                    <button type="button" class="btn btn-outline-secondary">2</button>
                    <button type="button" class="btn btn-outline-secondary">3</button>
                    <button type="button" class="btn btn-outline-secondary">4</button>
                </div>
                <div class="input-group">
                    <div class="input-group-text" id="btnGroupAddon2">@</div>
                    <input type="text" class="form-control" placeholder="Input group example" aria-label="Input group example" aria-decribedby="btnGroupAddon2">
                </div>
            </div>
        </div>
        <hr>

        <!-- Instead of applying buttons sizing classes to every button in a group, just add `.btn-group-*` to each
             `.btn-group` -->

        <div class="container">
            <h3 class="mb-3">Button Group Component Example 09</h3>

            <div class="btn-group btn-group-lg mb-2" role="group" aria-label="Large button group">
                <button type="button" class="btn btn-outline-dark">Left</button>
                <button type="button" class="btn btn-outline-dark">Middle</button>
                <button type="button" class="btn btn-outline-dark">Right</button>
            </div>
            <br>
            <div class="btn-group mb-2" role="group" aria-label="Standard button group">
                <button type="button" class="btn btn-outline-dark">Left</button>
                <button type="button" class="btn btn-outline-dark">Middle</button>
                <button type="button" class="btn btn-outline-dark">Right</button>
            </div>
            <br>
            <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
                <button type="button" class="btn btn-outline-dark">Left</button>
                <button type="button" class="btn btn-outline-dark">Middle</button>
                <button type="button" class="btn btn-outline-dark">Right</button>
            </div>
        </div>
        <hr>

        <!-- Nesting: Place a `.btn-group` within another `.btn-group` to create dropdown menus mixed with a 
             series of buttons -->

        <div class="container">
            <h3 class="mb-3">Button Group Component Example 10</h3>

            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                <button type="button" class="btn btn-primary">1</button>
                <button type="button" class="btn btn-primary">2</button>
            
                <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                        <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <hr>

        <!-- Make a set of buttons appear vertically stacked using the `.btn-group-vertical` class -->

        <div class="container">
            <h3 class="mb-3">Button Group Component Example 11</h3>

            <div class="btn-group-vertical" role="group" aria-label="Vertical radio toggle button group">
                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked>
                <label class="btn btn-outline-danger" for="vbtn-radio1">Radio 1</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
                <label class="btn btn-outline-danger" for="vbtn-radio2">Radio 2</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
                <label class="btn btn-outline-danger" for="vbtn-radio3">Radio 3</label>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
   </body>
</html>
