<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Bootstrap Breadcrumb Component Examples</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            .container {
                margin: 20px;
            }
        </style>
   </head>
   <body>
        <!-- Using an ordered or unordered lisst with linked list items to create a minimally styled breadcrumb -->

        <div class="container">
            <h3 class="mb-3">Using an ordered or unordered lisst with linked list items to create a minimally styled breadcrumb</h3>
            
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Home</li>
                </ol>
            </nav>
            
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Library</li>
                </ol>
            </nav>
            
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Library</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Data</li>
                </ol>
            </nav>
        </div>
        <hr>

        <!--  -->

        <div class="container">
            <h3 class="mb-3"></h3>
            
            
        </div>
        <hr>

        <!--   -->

        <div class="container">
            <h3 class="mb-3"></h3>

            
        </div>
        <hr>

        <!--  --> 

        <div class="container">
            <h3 class="mb-3"></h3>

            
        </div>
        <hr>

        <!--  -->

        <div class="container">
            <h3 class="mb-3"></h3>

            
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
   </body>
</html>
