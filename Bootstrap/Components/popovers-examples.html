   <body>

        <!-- Popover components rely on the third-party Popper.js for positioning, which is included in Bootstrap's
             `bootstrap.bundle.min.js`. This example adds a popover toggle on a button with the `data-bs-toggle="popover"`
             attribute. -->

        <div class="container">
            <h4 class="mb-3">Popover components rely on the third-party Popper.js for positioning, which is included in Bootstrap's
                <code>bootstrap.bundle.min.js</code>. This example adds a popover toggle on a button with the <code>data-bs-toggle="popover"</code>
                attribute.</h4>

            <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" title="Popover title" 
                    data-bs-content="And here's some amazing content. It very engaging. Right?">Click to toggle popover</button>
        </div>

        </div>

        <script>
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
            var popoverList = popoverTriggerList.map(function(popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl)
            });
        </script>
