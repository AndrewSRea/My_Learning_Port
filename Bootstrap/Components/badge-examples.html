<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Bootstrap Badge Component Examples</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            .container {
                margin: 20px;
            }
        </style>
   </head>
   <body>
        <!-- Badges scale to match the size of its immediate parent element -->

        <div class="container">
            <h3 class="mb-3">Badges scale to match the size of its immediate parent element</h3>
            <hr>
            <h1>Example heading <span class="badge bg-secondary">New</span></h1>
            <h2>Example heading <span class="badge bg-secondary">New</span></h2>
            <h3>Example heading <span class="badge bg-secondary">New</span></h3>
            <h4>Example heading <span class="badge bg-secondary">New</span></h4>
            <h5>Example heading <span class="badge bg-secondary">New</span></h5>
            <h6>Example heading <span class="badge bg-secondary">New</span></h6>
        </div>
        <hr>

        <!-- Badges can also be used as part of links or buttons -->

        <div class="container">
            <h3 class="mb-3">Badges can also be used as part of links or buttons</h3>
            
            <button type="button" class="btn btn-primary">
                Notifications <span class="badge bg-secondary">4</span>
            </button>
        </div>
        <hr>

        <!--  -->

        <div class="container">
            <h3 class="mb-3"></h3>

            <button type="button" class="btn btn-primary">
                Profile <span class="badge bg-secondary">9</span>
                <span class="visually-hidden">unread messages</span>
            </button>
        </div>
        <hr>

        <!--  --> 

        <div class="container">
            <h3 class="mb-3"></h3>

            
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
   </body>
</html>
