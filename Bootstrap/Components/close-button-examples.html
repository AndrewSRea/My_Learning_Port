<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Bootstrap Close Button Component Examples</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            h3,
            .container {
                margin: 20px;
            }
        </style>
   </head>
   <body>
        <!-- Provide an option to dismiss or close a component with the `.btn-close` class -->

        <h3>Provide an option to dismiss or close a component with the <code>.btn-close</code> class</h3>
        <div class="container" style="border: 1px solid #080808; border-radius: .25rem; padding: 1.5rem;">
            <button type="button" class="btn-close" aria-label="Close"></button>
        </div>

        <!-- Disabled close buttons change their `opacity` -->

        <h3>Disabled close buttons change their <code>opacity</code></h3>
        <div class="container" style="border: 1px solid #080808; border-radius: .25rem; padding: 1.5rem;">
            <button type="button" class="btn-close" aria-label="Close"></button>
        </div>

        <!-- Change the default `.btn-close` class to be white with the `.btn-close-white` class -->

        <h3>Change the default <code>.btn-close</code> class to be white with the <code>.btn-close-white</code><br> class</h3>
        <div class="container bg-dark" style="border: 1px solid #080808; border-radius: .25rem; padding: 1.5rem;">
            <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
            <button type="button" class="btn-close btn-close-white" disabled aria-label="Close"></button>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
   </body>
</html>
