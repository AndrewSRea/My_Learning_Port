<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Bootstrap Colors Utilities Examples</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            .container {
                margin: 20px;
            }

            h2,
            h3 {
                margin: 30px;
            }

            h3 {
                text-decoration: underline;
            }
        </style>
   </head>
   <body>
        <h2 class="mb-3">Bootstrap Customized Color Systems</h2>

        <hr>

        <h3 class="mb-3">Theme colors</h3>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="p-3 mb-3 bg-primary text-white">Primary</div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 mb-3 bg-secondary text-white">Secondary</div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 mb-3 bg-success text-white">Success</div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 mb-3 bg-danger text-white">Danger</div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 mb-3 bg-warning text-white">Warning</div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 mb-3 bg-info text-white">Info</div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 mb-3 bg-light text-dark">Light</div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 mb-3 bg-dark text-white">Dark</div>
                </div>
            </div>
        </div>

        <hr>

        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
   </body>
</html>
