<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Bootstrap Misc. Checkbox & Radio Examples 2</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            .container {
                margin: 20px;
            }

            .mb-3 {
                margin-bottom: 10px;
            }
        </style>
   </head>
   <body>
        <!-- Form controls without labels, omitting `value`s and `aria-label`s -->

        <div class="container">
            <h3>Form controls without labels</h3>

            <div>
                <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
            </div>
            <div>
                <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value="" aria-label="...">
            </div>
        </div>
        <hr>

        <!-- Checkbox toggle buttons - button-like checkboxes/radios using `.btn` styles rather than `.form-check-label` -->

        <div class="container">
            <h3>Checkbox toggle buttons</h3>
            
            <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
            <label class="btn btn-primary mb-3" for="btn-check">Single toggle</label>
            <br>
            <input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off">
            <label class="btn btn-primary mb-3" for="btn-check-2">Checked</label>
            <br>
            <input type="checkbox" class="btn-check" id="btn-check-3" autocomplete="off" disabled>
            <label class="btn btn-primary mb-3" for="btn-check-3">Disabled</label>
        </div>
        <hr>

        <!-- Radio toggle buttons - using `.btn` styles instead of the `.form-check-label` class -->

        <div class="container">
            <h3>Radio toggle buttons</h3>

            <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
            <label class="btn btn-secondary" for="option1">Checked</label>

            <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
            <label class="btn btn-secondary" for="option2">Radio</label>

            <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off" disabled>
            <label class="btn btn-secondary" for="option3">Disabled</label>

            <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
            <label class="btn btn-secondary" for="option4">Radio</label>
        </div>
        <hr>

        <!-- Checkbox and radio buttons with outline styles -->

        <div class="container">
            <h3>Checkbox and radio buttons with outline styles</h3>

            <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
            <label class="btn btn-outline-primary mb-2" for="btn-check-outlined">Single toggle</label><br>

            <input type="checkbox" class="btn-check" id="btn-check-2-outlined" checked autocomplete="off">
            <label class="btn btn-outline-secondary mb-2" for="btn-check-2-outlined">Checked</label><br>

            <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
            <label class="btn btn-outline-success mb-2" for="success-outlined">Checked success radio</label>

            <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
            <label class="btn btn-outline-danger mb-2" for="danger-outlined">Danger radio</label>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
   </body>
</html>
