<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Bootstrap Disabled Form Example</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            .container {
                margin: 20px;
            }
        </style>
   </head>
   <body>
        <!-- A basic form example with Bootstrap's custom-styled form controls -->

        <div class="container">
            <h3>A basic form example with Bootstrap's custom-styled form controls</h3>
            
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
        <hr>

        <!-- Set heights of form controls using classes such as `.form-control-lg` -->

        <div class="container">
            <h3>Setting heights of form controls using specific classes such as <code>.form-control-lg</code></h3>

            <input class="form-control form-control-lg mb-2" type="text" placeholder=".form-control-lg" aria-label=".form-control-lg example">
            <input class="form-control mb-2" type="text" placeholder="Default input" aria-label="default input example">
            <input class="form-control form-control-sm mb-2" type="text" placeholder=".form-control-sm" aria-label=".form-control-sm example">
        </div>
        <hr>

        <!-- Adding the `disabled` attribute to give form controls a grayed-out appearance and remove pointer events -->

        <div class="container">
            <h3>Adding the <code>disabled</code> attribute to give form controls a grayed-out appearance and remove pointer events</h3>

            <input class="form-control mb-2" type="text" placeholder="Disabled input" aria-label="Disabled input example" disabled>
            <input class="form-control mb-2" type="text" placeholder="Disabled readonly input" aria-label="Disabled input example" disabled readonly>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
   </body>
</html>
