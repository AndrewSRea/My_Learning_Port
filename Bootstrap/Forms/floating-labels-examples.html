<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Bootstrap Floating Labels Examples</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            .container {
                margin: 20px;
            }
        </style>
   </head>
   <body>
        <!-- Simple floating labels within form fields using the `.form-floating` class -->

        <div class="container">
            <h3 class="mb-3">Simple floating labels within form fields using the <code>.form-floating</code> class</h3>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
        </div>
        <hr>

        <!-- With a `value` already defined in the <input> element, the <label> element will automatically adjust to its
             floated position -->

        <div class="container">
            <h3 class="mb-3">With a <code>value</code> already defined in the <code>&lt;input&gt;</code> element, the 
                <code>&lt;label&gt;</code> element will automatically adjust to its floated position</h3>
            
            <form class="form-floating">
                <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com" value="text@example.com">
                <label for="floatingInputValue">Input with value</label>
            </form>
        </div>
        <hr>

        <!-- Form validation styles also work with the `.form-floating` class -->

        <div class="container">
            <h3 class="mb-3">Form validation styles also work with the <code>.form-floating</code> class</h3>

            <form class="form-floating">
                <input type="email" class="form-control is-invalid" id="floatingInputInvalid" placeholder="name@example.com" value="text@example.com">
                <label for="floatingInputInvalid">Invalid input</label>
            </form>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
   </body>
</html>
