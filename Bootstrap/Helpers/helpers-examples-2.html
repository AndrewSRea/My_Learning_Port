<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Bootstrap Helpers Examples</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            .container {
                margin: 20px;
            }

            h2 {
                margin: 30px;
            }

            h3 {
                text-decoration: underline;
            }

            .ratio-box-container {
                display: grid;
                grid-template-columns: 160px 160px 160px 160px;
                grid-gap: 5px;
                align-items: end;
            }

            .ratio-box {
                border: 1px solid #9d9d9d;
                background: #d3d3d3;
                color: #6a6a6a;
            }

            .box-1 {
                height: 160px;
            }

            .box-2 {
                height: 120.5px;
            }

            .box-3 {
                height: 90.88px;
            }

            .box-4 {
                height: 69.7px;
            }

            .ratio-text {
                text-align: center;
            }
        </style>
   </head>
   <body>
        <h2 class="mb-3">Bootstrap Helpers Code Examples: Page 2</h2>

        <hr>

        <!-- Aspect ratios can be customized with modifier classes. This is an example of the ratio classes Bootstrap provides. -->

        <div class="container">
            <h3 class="mb-3">Ratios Code Example: 02</h3>

            <h4 class="mb-3">Aspect ratios can be customized with modifier classes. This is an example of the ratio classes Bootstrap 
                provides.</h4>

            <div class="ratio-box-container">
                <div class="ratio ratio-1x1 ratio-box box-1">
                    <div class="ratio-text">1x1</div>
                </div>
                <div class="ratio ratio-4x3 ratio-box box-2">
                    <div class="ratio-text">4x3</div>
                </div>
                <div class="ratio ratio-16x9 ratio-box box-3">
                    <div class="ratio-text">16x9</div>
                </div>
                <div class="ratio ratio-21x9 ratio-box box-4">
                    <div class="ratio-text">21x9</div>
                </div>
            </div>
        </div>
        <hr>

        <!--  -->

        <div class="container">
            <h3 class="mb-3"></h3>

            <h4 class="mb-3"></h4>
            
            
        </div>
        <hr>

        <!--  -->

        <div class="container">
            <h3 class="mb-3"></h3>

            <h4 class="mb-3"></h4>


        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
   </body>
</html>
