<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Bootstrap Clearfix Helpers Examples</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            .container {
                margin: 20px;
            }
        </style>
   </head>
   <body>
        <h2 class="m-3">Bootstrap Clearfix Helper Examples</h2>

        <hr>

        <!-- By adding the `.clearfix` class to a parent element, `float`s can easily be cleared. -->

        <div class="container">
            <h3 class="mb-2">Clearfix Helper Example 01</h3>

            <p class="fs-5 mb-3">By adding the <code>.clearfix</code> class to a parent element, <code>float</code>s can easily 
                be cleared.</p>

            <div class="bg-info clearfix">
                <button type="button" class="btn btn-secondary float-start">Example Button floated left</button>
                <button type="button" class="btn btn-secondary float-end">Example Button floated right</button>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
   </body>
</html>
