<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Bootstrap Colored Links Helpers Examples</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            .container {
                margin: 20px;
            }
        </style>
   </head>
   <body>
        <h2 class="m-3">Bootstrap Colored Links Helpers Examples</h2>

        <hr>

        <!-- The `.link-*` classes can be used to colorize links. These `.link-*` classes also have a `:hover` and `:focus`
             state. -->

        <div class="container">
            <h3 class="mb-2">Colored Links Helpers Example 01</h3>

            <p class="fs-5 mb-3">The <code>.link-*</code> classes can be used to colorize links. These <code>.link-*</code> classes 
                also have a <code>:hover</code> and <code>:focus</code> state.</p>
            
            <a href="#" class="link-primary">Primary link</a>
            <a href="#" class="link-secondary">Secondary link</a>
            <a href="#" class="link-success">Success link</a>
            <a href="#" class="link-danger">Danger link</a>
            <a href="#" class="link-warning">Warning link</a>
            <a href="#" class="link-info">Info link</a>
            <a href="#" class="link-light">Light link</a>
            <a href="#" class="link-dark">Dark link</a>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
   </body>
</html>
