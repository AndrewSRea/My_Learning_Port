<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Bootstrap Position Utilities Examples 2</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            .container {
                margin: 20px;
            }

            h2 {
                margin: 30px;
            }

            h3 {
                text-decoration: underline;
            }

            .container-fluid {
                border: 1px solid #9d9d9d;
            }

            .position-relative {
                background-color: #f5f5f5;
                height: 200px;
            }

            .position-absolute {
                width: 2em;
                height: 2em;
                background-color: #212529;
                border-radius: .25rem;
            }

            .box-2 {
                margin-left: -10px;
            }

            .box-3 {
                margin-left: -15px;
            }
        </style>
   </head>
   <body>
        <h2 class="mb-3">Bootstrap Position Utilities Code Examples - Page 2</h2>

        <hr>

        <!--  -->

        <div class="container">
            <h3 class="mb-3">Position Utility Example: 04</h3>

            <h4 class="mb-3"></h4>

            <!-- The "position" <div>s below can only be displayed one at a time, apparently. So comment/uncomment each single
                 <div> line of code with the "position-relative" <div> one at a time to see them displayed. -->

            <div class="container-fluid mb-3 p-4">
                
            </div>  
        </div>
        <hr>

        <!--  -->

        <div class="container box-2">
            <h3 class="mb-3">Position Utility Example: 05</h3>

            <h4 class="mb-3"></h4>

            <!-- The "position" <div>s below can only be displayed one at a time, apparently. So comment/uncomment each single
                 <div> line of code with the "position-relative" <div> one at a time to see them displayed. -->

            <div class="container-fluid mb-3 p-4">
                
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
   </body>
</html>
