<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Bootstrap Background Utilities Examples</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            .container {
                margin: 20px;
            }

            h2 {
                margin: 30px;
            }

            h3 {
                text-decoration: underline;
            }

            .border-box {
                position: relative;
                display: block;
                margin: 1rem -.75rem 0;
                padding: 1.5rem;
                border: 1px solid #dee2e6;
            }

            span {
                display: inline-block;
                width: 5rem;
                height: 5rem;
                margin: .25rem;
                background-color: #f5f5f5;
            }
        </style>
   </head>
   <body>
        <h2 class="mb-3">Bootstrap Borders Utilities Code Examples</h2>

        <hr>

        <!-- Use border utilities to add or remove an element's borders. Choose from all borders or one at a time. -->

        <div class="container">
            <h3 class="mb-3">Borders Utiility Example: 01</h3>

            <h4 class="mb-3">Use border utilities to add or remove an element's borders. Choose from all borders or one at a time.</h4>

            <h4 class="mb-2">Additive</h4>

            <div class="border-box mb-3">
                <span class="border"></span>
                <span class="border-top"></span>
                <span class="border-end"></span>
                <span class="border-bottom"></span>
                <span class="border-start"></span>
            </div>

            <h4 class="mb2">Subtractive</h4>

            <div class="border-box">
                <span class="border-0"></span>
                <span class="border-top-0"></span>
                <span class="border-end-0"></span>
                <span class="border-bottom-0"></span>
                <span class="border-start-0"></span>
            </div>
        </div>
        <hr>

        <!--  -->

        <div class="container">
            <h3 class="mb-3">Background Utility Example: 02</h3>

            <h4 class="mb-3"></h4>
            
            
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
   </body>
</html>
