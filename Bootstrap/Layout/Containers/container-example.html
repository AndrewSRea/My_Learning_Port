<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Bootstrap Container Example</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <style>
            .responsive {
                margin: 20px;
                border: 1px solid #828282;
            }

            h2,
            h3 {
                margin: 30px;
            }

            .row {
                margin: 20px 10px 20px 10px;
            }
            .col {
                border: 1px solid #828282;
            }

            .first {
                background-color: #FFC0CB;
            }

            .second {
                background-color: #ADD8E6;
            }

            .third {
                background-color: #EE82EE;
            }
        </style>
   </head>
   <body>
        <h2 class="m-3">Bootstrap Containers Layout Code Example 01</h2>

        <hr>

        <h3 class="m-3">Change the width of the browser window to see the container and its content shift in size.</h3>

        <div class="container-md responsive">
            <div class="row">
                <div class="col col-xl-3 first">
                    This is the first column.
                </div>
                <div class="col col-xl-3 second">
                    This is the second column.
                </div>
                <div class="col col-xl-3 third">
                    This is the third column.
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
   </body>
</html>
