<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Responsive Grid Examples</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            .container {
                margin: 20px;
            }

            h2 {
                margin: 30px;
            }

            h3 {
                text-decoration: underline;
            }

            div[class^="col"] {
                border: 1px solid #828282;
                background-color: #d3d3d3;
            }
        </style>
   </head>
   <body>
        <!-- These columns will shift in width size when the viewport's width is changed  -->

        <div class="container">
            <div class="row mb-2">
                <div class="col p-3">col</div>
                <div class="col p-3">col</div>
                <div class="col p-3">col</div>
                <div class="col p-3">col</div>
            </div>
            <div class="row">
                <div class="col-8 p-3">col-8</div>
                <div class="col-4 p-3">col-4</div>
            </div>
        </div>

        <!-- The columns with the class of ".col-sm" will start out as stacked on top of one another on small viewports, 
             and will align themselves horizontally as the viewport increases in width -->

        <div class="container">
            <div class="row mb-2">
                <div class="col-8 p-3">col-8</div>
                <div class="col-4 p-3">col-4</div>
            </div>
            <div class="row">
                <div class="col-sm p-3">col-sm</div>
                <div class="col-sm p-3">col-sm</div>
                <div class="col-sm p-3">col-sm</div>
            </div>
        </div>

        <!-- Using a combination of different classes to keep some columns in a horizontal row, even when the viewport is small -->

        <div class="container">
            <!-- Stack the columns on mobile by making one full-width and the other half-width -->
            <div class="row mb-2">
                <div class="col-md-8 p-3">.col-md-8</div>
                <div class="col-6 col-md-4 p-3">.col-6 .col-md-4</div>
            </div>
        
            <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
            <div class="row mb-2">
                <div class="col-6 col-md-4 p-3">.col-6 .col-md-4</div>
                <div class="col-6 col-md-4 p-3">.col-6 .col-md-4</div>
                <div class="col-6 col-md-4 p-3">.col-6 .col-md-4</div>
            </div>
        
            <!-- Columns are always 50% wide, on mobile and desktop -->
            <div class="row">
                <div class="col-6 p-3">.col-6</div>
                <div class="col-6 p-3">.col-6</div>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
   </body>
</html>
