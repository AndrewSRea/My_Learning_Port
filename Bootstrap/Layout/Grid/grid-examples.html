<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Bootstrap Grid Systems Example</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            .container {
                margin: 20px;
            }

            h2 {
                margin: 30px;
            }

            h3 {
                text-decoration: underline;
            }

            div[class^="col"] {
                border: 1px solid #828282;
                background-color: #d3d3d3;
            }
        </style>
   </head>
   <body>
        <h2>Bootstrap Grid Layout Code Examples</h2>

        <hr>

        <!-- A basic grid example -->

        <div class="container">
            <div class="row">
                <div class="col p-3">
                    Column
                </div>
                <div class="col p-3">
                    Column
                </div>
                <div class="col p-3">
                    Column
                </div>
            </div>
        </div>

        <!-- Equal width grid columns -->

        <div class="container">
            <div class="row mb-2">
                <div class="col p-3">
                    1 of 2
                </div>
                <div class="col p-3">
                    2 of 2
                </div>
            </div>
            <div class="row">
                <div class="col p-3">
                    1 of 3
                </div>
                <div class="col p-3">
                    2 of 3
                </div>
                <div class="col p-3">
                    3 of 3
                </div>
            </div>
        </div>

        <!-- Setting the width of one column (middle column), with columns surrounding it set at auto-widths -->

        <div class="container">
            <div class="row mb-2">
                <div class="col p-3">
                    1 of 3
                </div>
                <div class="col-6 p-3">
                    2 of 3 (wider)
                </div>
                <div class="col p-3">
                    3 of 3
                </div>
            </div>
            <div class="row">
                <div class="col p-3">
                    1 of 3
                </div>
                <div class="col-5 p-3">
                    2 of 3 (wider)
                </div>
                <div class="col p-3">
                    3 of 3
                </div>
            </div>
        </div>

        <!-- Resizing columns due to variable width content using `col-{breakpoint}-auto` classes -->

        <div class="container">
            <div class="row justify-content-md-center mb-2">
                <div class="col col-lg-2 p-3">
                    1 of 3
                </div>
                <div class="col-md-auto p-3">
                    Variable width content
                </div>
                <div class="col col-lg-2 p-3">
                    3 of 3
                </div>
            </div>
            <div class="row">
                <div class="col p-3">
                    1 of 3
                </div>
                <div class="col-md-auto p-3">
                    Variable width content
                </div>
                <div class="col col-lg-2 p-3">
                    3 of 3
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
   </body>
</html>
