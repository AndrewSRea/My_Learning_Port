<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Modernizr JavaScript example</title>
        <script src="modernizr-custom.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=YOUR-API-KEY"></script>
        <style>
            #map_canvas {
                width: 600px;
                height: 600px;
            }
        </style>
    </head>
    <body>
        <h1>Simple maps example</h1>

        <div id="map_canvas"></div>



        <script>
            if (Modernizr.geolocation) {

                navigator.geolocation.getCurrentPosition(function(position) {

                    let latlng = new google.maps.LatLng(position.coords.latitude,position.coords.longitude);
                    let myOptions = {
                        zoom: 8,
                        center: latlng,
                        mapTypeId: google.maps.MapTypeId.TERRAIN,
                        disableDefaultUI: true
                    }
                    let map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
                });

            } else {
                const para = document.createElement('p');
                para.textContent = 'Argh, no geolocation!';
                document.body.appendChild(para);
            }
        </script>

    </body>
</html>
