    <script>

        // *** Arrays Skills Test 1 ***

        // Add your code here

        let myArray = ['Spider-Man',
                       'Daredevil',
                       'Wolverine',];

        myArray[0] = 'Deadpool';
        myArray[1] = 'Beast';
        myArray.unshift('Iceman');

        // Don't edit the code below here!

        // *** Arrays Skills Test 2 ***

        // Add your code here

        let myString = 'Ryu+Ken+Chun-Li+Cammy+Guile+Sakura+Sagat+Juri';

        let myArray2 = myString.split('+');

        let arrayLength = myArray2.length;

        let lastItem = myArray2.pop();

        // Don't edit the code below here!

        const section2 = document.querySelector('.preview-2');
        let para2 = document.createElement('p');
        para2.textContent = `Array: ${ myArray2 }`;

        let para3 = document.createElement('p');
        para3.textContent = `The length of the array is ${ arrayLength }.`;

        let para4 = document.createElement('p');
        para4.textContent = `The last item in the array is "${ lastItem }".`;

        section2.appendChild(para2);
        section2.appendChild(para3);
        section2.appendChild(para4);


        // *** Arrays Skills Test 3 ***

        let myArray3 = [ "Ryu", "Ken", "Chun-Li", "Cammy", "Guile", "Sakura", "Sagat", "Juri" ];

        // Add your code here

        myArray3.pop();
        myArray3.push("Pikachu", "Bulbasaur");

        // INCORRECT FUNCTION: See below...

        // myArray3.forEach(function(numberAdd) {
        //     myArray3[i] += `(${ myArray3[i].indexOf() })`;
        // });

        // CORRECT FUNCTION:

        myArray3.forEach(function(element, index) {
            let newElement = `${ element } (${index})`;
            myArray3[index] = newElement;
        });

        let myString2 = myArray3.join(' - ');

        // Don't edit the code below here!
        
        const section3 = document.querySelector('.preview-3');

        let para5 = document.createElement('p');
        para5.textContent = myString2;

        section3.appendChild(para5);
