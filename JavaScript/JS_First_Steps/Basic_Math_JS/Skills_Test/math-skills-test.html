    <script>

        // *** Math Skills Test 1 ***

        let finalResult;

        let evenOddResult;

        // Add your code here

        let num1 = 3;
        let num2 = 5;
        let num3 = 6;
        let num4 = 12;

        let sum1 = num1 + num2;

        // Don't edit the code below here!

        let result = (7 + 13) / (9 + 7);
        let result2 = 100 / (2 * 6) ;

        result = result * result2;

        let finalResult2 = result.toFixed(2);
        
        let finalNumber2 = Number(finalResult2);

        // Don't edit the code below here!

        let duckHeight = 0.3;

        let pwd2 = 'stROmBoLi'

        let heightComparison = ostrichHeight > duckHeight;

        // Don't edit the code below here!

        let para6 = document.createElement('p');
