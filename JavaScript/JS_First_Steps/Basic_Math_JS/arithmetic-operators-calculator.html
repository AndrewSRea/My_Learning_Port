<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Arithmetic Operators Calculator</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style>
            .container {
                margin: 20px;
            }

            .row {
                /* border: 1px solid #828282; */
                height: 100px;
            }
        </style>
   </head>
   <body>

        <!--  -->

        <div class="container">
            <div class="row mb-3">
                <label for="addition" class="col-sm-2 col-form-label text-center"><h5>Addition</h5></label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" id="addNum1">
                </div>
                <span class="col-sm-1 bg-secondary text-dark rounded">+</span>
                <div class="col-sm-1">
                    <input type="text" class="form-control" id="addNum2">
                </div>
                <span class="col-sm-1">=</span>
                <div class=""></div> <!-- textarea? -->
            </div>

            <div class="row mb-3">
                <label for="subtraction" class="col-sm-2 col-form-label text-center"><h5>Subtraction</h5></label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" id="subNum1">
                </div>
                <span class="col-sm-1 bg-secondary text-dark rounded">-</span>
                <div class="col-sm-1">
                    <input type="text" class="form-control" id="subNum2">
                </div>
                <span class="col-sm-1">=</span>
                <div class=""></div> <!-- textarea? -->
            </div>

            <div class="row mb-3">
                <label for="multiplication" class="col-sm-2 col-form-label text-center"><h5>Multiplication</h5></label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" id="multNum1">
                </div>
                <span class="col-sm-1 bg-secondary text-dark rounded">*</span>
                <div class="col-sm-1">
                    <input type="text" class="form-control" id="multNum2">
                </div>
                <span class="col-sm-1">=</span>
                <div class=""></div> <!-- textarea? -->
            </div>

            <div class="row mb-3">
                <label for="division" class="col-sm-2 col-form-label text-center"><h5>Division</h5></label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" id="divNum1">
                </div>
                <span class="col-sm-1 bg-secondary text-dark rounded">/</span>
                <div class="col-sm-1">
                    <input type="text" class="form-control" id="divNum2">
                </div>
                <span class="col-sm-1">=</span>
                <div class=""></div> <!-- textarea? -->
            </div>

            <div class="row mb-3">
                <label for="modulo" class="col-sm-2 col-form-label text-center"><h5>Modulo</h5></label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" id="modNum1">
                </div>
                <span class="col-sm-1 bg-secondary text-dark rounded">%</span>
                <div class="col-sm-1">
                    <input type="text" class="form-control" id="modNum2">
                </div>
                <span class="col-sm-1">=</span>
                <div class=""></div> <!-- textarea? -->
            </div>

            <div class="row mb-3">
                <label for="exponent" class="col-sm-2 col-form-label text-center"><h5>Exponentiation</h5></label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" id="expNum1">
                </div>
                <span class="col-sm-1 bg-secondary text-dark rounded">**</span>
                <div class="col-sm-1">
                    <input type="text" class="form-control" id="expNum2">
                </div>
                <span class="col-sm-1">=</span>
                <div class=""></div> <!-- textarea? -->
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
   </body>
</html>
