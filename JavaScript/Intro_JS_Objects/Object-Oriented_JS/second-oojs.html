    <script>
        function Person(first, last, age, gender, interests) {
            this.name = {
                first: first,
                last: last
            };
            this.age = age;
            this.gender = gender;
            this.interests = interests;
            this.bio = function() {
                let bioString = this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. ' + this.gender + ' likes ';
                for (i = 0; i < this.interests.length; i++) {
                    if (i === this.interests.length - 1) {
                        bioString += 'and ' + this.interests[i] + '.';
                    } else {
                        bioString += this.interests[i] + ', ';
                    }
                }
                alert(bioString);
            };
            this.greeting = function() {
                alert('Hi! I\'m ' + this.name.first + '.');
            };
        }

        let person1 = new Person('Bob', 'Smith', 32, 'He', ['music', 'skiing']);
