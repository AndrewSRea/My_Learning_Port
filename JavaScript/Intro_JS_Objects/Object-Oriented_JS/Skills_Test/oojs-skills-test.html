        <script>
    
            // *** Object-Oriented JS Skills Test 1 ***
    
            function Shape(name, sides, sideLength) {
                this.name = name;
                this.sides = sides;
                this.sideLength = sideLength;
            }

            // Write your code below here

            Shape.prototype.calcPerimeter = function() {
                console.log(this.sides + this.sideLength);
            }

            let square = new Shape('square', 4, 5);

            square.calcPerimeter();

            let triangle = new Shape('triangle', 3, 3);

            triangle.calcPerimeter();

    
            // *** Object-Oriented JS Skills Test 2 ***
    
            class Shape2 {
                constructor(name, sides, sideLength) {
                    this.name = name;
                    this.sides = sides;
                    this.sideLength = sideLength;
                }

                calcPerimeter2() {
                    console.log(this.sides + this.sideLength);
                };
            }

            // Missed that any methods associated with an ES syntax class need to be defined inside the class, after the
            // constructor -- which is a question of scope: Putting the `calcPerimeter2()` method outside the `Shape2`
            // class puts it in global scope(?) instead of within the scope of the `Shape2` class.

            // calcPerimeter2() {
            //     console.log(this.sides + this.sideLength);
            // };

            let square2 = new Shape2('square', 4, 5);

            square2.calcPerimeter2();

            let triangle2 = new Shape2('triangle', 3, 3);

            triangle2.calcPerimeter2();
            

            // *** Object-Oriented JS Skills Test 3 ***
