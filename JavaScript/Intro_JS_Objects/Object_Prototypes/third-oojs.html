<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Object-oriented JavaScript - second example</title>
    </head>

    <body>
        <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>

    </body>

    <script>
        function Person(first, last, age, gender, interests) {
            this.name = {
                first: first,
                last: last
            };
            this.age = age;
            this.gender = gender;
            this.interests = interests;
            this.bio = function() {
                let bioString = this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. ';
                
                if (gender === 'male') {
                    bioString += 'He likes ';
                } else if (gender === 'female') {
                    bioString += 'She likes ';
                } else {
                    bioString += 'They like ';
                }

                for (i = 0; i < this.interests.length; i++) {
                    if (i === this.interests.length - 1) {
                        bioString += 'and ' + this.interests[i] + '.';
                    } else {
                        bioString += this.interests[i] + ', ';
                    }
                }
                alert(bioString);
            };
            this.greeting = function() {
                alert('Hi! I\'m ' + this.name.first + '.');
            };
        }

        let person1 = new Person('Bob', 'Smith', 32, 'male', ['music', 'skiing']);
        let person2 = new Person('Sarah', 'Collins', 28, 'female', ['dancing', 'macrame', 'bicycling', 'hiking']);

    </script>
</html>
