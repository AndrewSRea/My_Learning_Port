<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping list example</title>
        <style>
            li {
                margin-bottom: 10px;
            }

            li button {
                font-size: 8px;
                margin-left: 20px;
                color: #666;
            }
        </style>
    </head>
    <body>

        <h1>My shopping list</h1>

        <div>
            <label for="item">Enter a new item:</label>
            <input type="text" name="item" id="item">
            <button>Add item</button>
        </div>

        <ul>

        </ul>

        <script>
            /* Comments added about any errors or notes on the code below. In some areas, I will comment out my incorrect code
               and replace it with the correct code. */ 

            // Mozilla is using "const" instead of "let". A constant can't be changed through reassignment, and it can't be 
            // redeclared. (I used "let".)

            const shoppingList = document.querySelector('ul');
            const inputField = document.querySelector('input');
            const btn = document.querySelector('button');

            btn.onclick = function() {
                let inputVal = inputField.value;
                // inputVal = '';
                inputField.value = '';

                // Again, "const"s instead of "let"s

                const listItem = document.createElement('li');
                const spanner = document.createElement('span');
                const newBtn = document.createElement('button');

                listItem.appendChild(spanner); // a
                listItem.appendChild(newBtn); // b

                spanner.textContent = inputVal; // a
                // I missed a step here: "8. Set the text content of the span to the input element value you saved earlier, 
                // and the text content of the button to 'Delete'". (The instructions would have been clearer if they would have
                // said to add text to the inside of the button.)
                newBtn.textContent = 'Delete';
                shoppingList.appendChild(listItem);

                // I missed adding an event (e) to the function.

                newBtn.onclick = function(e) {
                    shoppingList.removeChild(listItem);
                }

                inputField.focus();
            }
        </script>
    </body>
</html>
