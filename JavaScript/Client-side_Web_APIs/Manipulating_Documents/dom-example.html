<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple DOM example</title>
        <style>
            /* This CSS style block is being used in conjunction with the alternate "Manipulating CSS styles (B)" JavaScript
               code block below. */

            .highlight {
                color: white;
                background-color: black;
                padding: 10px;
                width: 250px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <section>
            <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
            <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
        </section>

        <script>
            const link = document.querySelector('a');
            link.textContent = 'Mozilla Developer Network';
            link.href = 'https://developer.mozilla.org';

            const sect = document.querySelector('section');
            const para = document.createElement('p');
            para.textContent = 'We hope you enjoyed the ride.';
            sect.appendChild(para);
            const text = document.createTextNode(' - the premier source for web development knowledge.');
            const linkPara = document.querySelector('p');
            linkPara.appendChild(text);

            /* Code designed to move/remove elements (Comment/uncomment each line of code to see it in action.) */ 

            // sect.appendChild(linkPara);
            
            // sect.removeChild(linkPara);

            // linkPara.remove('a');

            // linkPara.parentNode.removeChild(linkPara);

            /* Manipulating CSS styles (A) */

            // para.style.color = 'white';
            // para.style.backgroundColor = 'black';
            // para.style.padding = '10px';
            // para.style.width = '250px';
            // para.style.textAlign = 'center';

            /* Manipulating CSS styles (B) */
            
            /* An alternate way to dynamically manipulate styles on your document. (Comment/uncomment either the code block above
               or the code block below to each code block's effect on the 'para' element above.) */

            para.setAttribute('class', 'highlight');
        </script>
    </body>
</html>
