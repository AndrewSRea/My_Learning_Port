<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mapquest example</title>
        <style>
            #map {
                width: 600px;
                height: 600px;
            }
        </style>
        <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
        <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
        <script>
            // 1. The basic part of the example
            var L;

            window.onload = function() {
                L.mapquest.key = 'I3jOlpAL2Y4ko55cg7nksjqj1qjtDLcc';

                // 'map' refers to a <div> element with the ID map
                var map = L.mapquest.map('map', {
                    center: [40.4168, -3.7038],
                    layers: L.mapquest.tileLayer('map'),
                    zoom: 12
                });

                map.addControl(L.mapquest.trafficControl({
                    className: '',
                    colors: {
                        low: '#1ca747',
                        medium: '#feeb41',
                        high: '#df0021',
                        closed: '#0c0000'
                    },
                    construction: true,
                    flow: true,
                    incidents: true,
                    position: 'bottomright',
                    markets: true,
                    title: 'Traffic'
                }));

                L.marker([40.4168, -3.7038], {
                    icon: L.mapquest.icons.marker({
                        primaryColor: '#22407F',
                        secondaryColor: '#3B5998',
                        shadow: true,
                        size: 'md',
                        symbol: 'A'
                    })
                })
                .bindPopup('This is Madrid!')
                .addTo(map);
            }
        </script>
    </head>
    <body>
        <h1>Simple Mapquest example</h1>

        <div id="map"></div>
    </body>
</html>
