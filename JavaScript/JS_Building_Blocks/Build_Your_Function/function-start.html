<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Function Start</title>
        <style>
            .msgBox {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                width: 242px;
                background: #eee;
            }
      
            .msgBox p {
                line-height: 1.5;
                padding: 10px 20px;
                color: #333;
                padding-left: 82px;
                background-position: 25px center;
                background-repeat: no-repeat;
            }
      
            .msgBox button {
                background: none;
                border: none;
                position: absolute;
                top: 0;
                right: 0;
                font-size: 1.1rem;
                color: #aaa;
            }
        </style>
    </head>
    <body>
        <!-- This code example is the property of the Mozilla Developer Network, and was created by Chris Mills. 
             https://github.com/chrisdavidmills -->

        <button>Display message box</button>

        <script>
            const btn = document.querySelector('button');

            btn.onclick = function() {
                displayMessage('Your inbox is almost full - delete some emails.', 'warning');
            };

            function displayMessage(msgText, msgType) {
                const html = document.querySelector('html');

                const panel = document.createElement('div');
                panel.setAttribute('class', 'msgBox');
                html.appendChild(panel);

                const msg = document.createElement('p');
                msg.textContent = msgText;
                panel.appendChild(msg);

                const closeBtn = document.createElement('button');
                closeBtn.textContent = 'x';
                panel.appendChild(closeBtn);

                closeBtn.onclick = function() {
                    panel.parentNode.removeChild(panel);
                }

                if (msgType === 'warning') {
                    msg.style.backgroundImage = 'url(icons/warning.png)';
                    panel.style.backgroundColor = 'red';
                } else if (msgType === 'chat') {
                    msg.style.backgroundImage = 'url(icons/chat.png)';
                    panel.style.backgroundColor = 'aqua';
                } else {
                    msg.style.paddingLeft = '20px';
                }
            }

        </script>
    </body>
</html>
