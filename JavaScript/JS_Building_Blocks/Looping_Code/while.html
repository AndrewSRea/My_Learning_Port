<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic "while" Loop Example</title>
    </head>
    <body>
        <!-- This code example is the property of the Mozilla Developer Network, and was created by Chris Mills. 
             https://github.com/chrisdavidmills -->


        <p></p>


        <script>
            const cats = ['Bill', 'Jeff', 'Pete', 'Biggles', 'Jasmin'];
            let info = 'My cats are called ';
            let para = document.querySelector('p');

            let i = 0;

            while (i < cats.length) {
                if (i === cats.length - 1) {
                    info += 'and ' + cats[i] + '.';
                } else {
                    info += cats[i] + ', ';
                }

                i++;
            }

            para.textContent = info;
        </script>
    </body>
</html>
