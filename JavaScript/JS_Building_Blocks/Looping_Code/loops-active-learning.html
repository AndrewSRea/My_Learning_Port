<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Looping Code Learning Examples</title>
        <style>
            p {
                color: purple;
                margin: 0.5em 0;
            }

            * {
                box-sizing: border-box;
            }

            h2 {
                margin-left: 15px;
            }

            section[class|=preview] {
                border: 1px solid #828282;
                width: 50%; 
                margin: 15px 0 20px 15px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h2>Looping Code Learning Example 1</h2>

        <section class="preview-1">
            


        </section>

        <h2>Looping Code Learning Example 2</h2>

        <section class="preview-2">
           
            <p class="admitted">Admit: </p>
            <p class="refused">Refuse: </p>

        </section>

    </body>
    <script>

        // *** Looping Code Learning Example 1 ***

        let output = document.querySelector('.preview-1');
        output.innerHTML = '';

        let i = 10;

        while (i >= 0) {
            const para = document.createElement('p');
            if (i === 10) {
                para.textContent = 'Countdown ' + i;
            } else if (i === 0) {
                para.textContent = 'Blast off!';
            } else {
                para.textContent = i;
            }

            output.appendChild(para);

            i--;
        }

        /*
            Ugh! I hate being truthful: I had the loop figured correctly--but I had the line `const para = document.createElement('p');`
            above and outside the `while` loop, and the line `output.appendChild(para)` below and outside the `while` loop.
        */
       

        // *** Conditionals Skills Test 2 ***

        const people = ['Chris', 'Anne', 'Colin', 'Terri', 'Phil', 'Lola', 'Sam', 'Kay', 'Bruce'];

        const admitted = document.querySelector('.admitted');
        const refused = document.querySelector('.refused');
        admitted.textContent = 'Admit: ';
        refused.textContent = 'Refuse: ';

        let j = 0;

        do {
            if (people[j] === 'Phil' || people[j] === 'Lola') {
                refused.textContent += people[j] + ', ';
            } else {
                admitted.textContent += people[j] + ', ';
            }

            j++;
        } while (j < people.length);

        refused.textContent = refused.textContent.slice(0,-2) + '.';
        admitted.textContent = admitted.textContent.slice(0,-2) + '.';

    </script>
</html>
